apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms
        image: your-dockerhub-username/bms:latest
        ports:
        - containerPort: 3000
